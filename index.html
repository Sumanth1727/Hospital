<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">

    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <title>Login #2</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image:url({{url_for('static',filename='images/bg_1.jpg')}}) "></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3> <strong>Welcome</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>


            <form  method="post" novalidate>
              {{ form.hidden_tag() }}
              <div class="form-group first">
                <label for="username">Username</label>
                {{ form.user(class_="form-control",placeholder="your-email@gmail.com") }}
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                {{ form.passl(class_="form-control") }}

              </div>

              <div class="d-flex mb-5 align-items-center">

                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>
              {{ form.submit(class_="btn btn-block btn-primary") }}

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>




  </body>
</html>
